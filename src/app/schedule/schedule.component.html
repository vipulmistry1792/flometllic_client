            <h3 class="mb-0">Schedule Entry</h3>
          </div>

          <table class="table  align-items-center table-flush">
            <thead class="justify-content-center">
              <tr class="bg-primary text-white ">

                <td class="col-lg-6 col-sm-12" >Today</td>
              </tr>
            </thead>
            <tbody>
                <tr class="bg-primary text-white col-lg-12 col-sm-12">
                  <td class="col-lg-6 col-sm-12 ">
                      <div class="form-group">
                        <div class="input-group input-group-lg">
                          <div class="input-group-prepend">
                            <span class="input-group-text text-dark">Project/Service/Others : </span>
                          </div>                
                          <select class="form-control form-control-lg" placeholder="Search" [(ngModel)]="Tommorrowproject" id="Tommorrowproject" [(ngModel)]="Tommorrowproject" name="Tommorrowproject">
                              <option value="Project_Non-Chargeable">Project_Non-Chargeable</option>
                              <option value="Project_Chargeable">Project_Chargeable</option>
                              <option value="Service_Non-Chargeable">Service_Non-Chargeable</option>
                              <option value="Service_Chargeable">Service_Chargeable</option>
                              <option value="Other_Non-Chargeable">Other_Non-Chargeable</option>
                              <option value="Other_Chargeable">Other_Chargeable</option>
                              <option value="Leave">Leave</option>
                          </select>
                        </div>
                      </div>
                  </td>
                  <td class="col-lg-6 col-sm-12 ">
                      <div class="form-group">
                        <div class="input-group input-group-lg">
                          <div class="input-group-prepend">
                            <span class="input-group-text text-dark">Project/Service/Others : </span>
                          </div>                
                          <select class="form-control form-control-lg" placeholder="Search" [(ngModel)]="Todayproject" id="Todayproject" [(ngModel)]="Todayproject" name="Todayproject">
                              <option value="Project_Non-Chargeable">Project_Non-Chargeable</option>
                              <option value="Project_Chargeable">Project_Chargeable</option>
                              <option value="Service_Non-Chargeable">Service_Non-Chargeable</option>
                              <option value="Service_Chargeable">Service_Chargeable</option>
                              <option value="Other_Non-Chargeable">Other_Non-Chargeable</option>
                              <option value="Other_Chargeable">Other_Chargeable</option>
                              <option value="Leave">Leave</option>
                          </select>
                        </div>
                      </div>

                  </td>
                </tr>
                <tr class="bg-primary text-white col-lg-12 col-sm-12">
                  <td class="col-lg-6 col-sm-12">

                      <div class="form-group">        
                        <div class="input-group input-group-lg">
                          <div class="input-group-prepend">
                            <span class="input-group-text text-dark">Tommorow Palnned Work : </span>
                          </div>    
                          <textarea class="form-control form-control-lg" [(ngModel)]="Tommorrowwork" id="Tommorrowwork" rows="3"> </textarea>              
                            <!-- <input type="text" class="form-control" [(ngModel)]="Tommorrowwork" id="Tommorrowwork" rows="3" /> -->
                        </div>
                      </div>

                  </td>
                  <td class="col-lg-6 col-sm-12">
                      <div class="form-group">                
                        <div class="input-group input-group-lg">
                          <div class="input-group-prepend">
                            <span class="input-group-text text-dark">Today Palnned Work : </span>
                          </div>                  
                          <textarea class="form-control form-control-lg" [(ngModel)]="Todaywork" id="Todaywork" rows="3"> </textarea>
                        </div>
                      </div>
                  </td>
                </tr>
                <tr class="bg-primary text-white col-lg-12 col-sm-12">
                  <td class="col-lg-6 col-sm-12">
                        <div class="form-group">
                          <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                              <span class="input-group-text text-dark">Planned Work Loaction : </span>
                            </div>               
                            <select class="form-control form-control-lg" placeholder="Search" [(ngModel)]="Tommorrowlocation" id="Tommorrowlocation"  name="Planned Work Location">
                                <option value="Office">Office</option>
                                <option value="Site">Site</option>
                                <option value="WFH">WFH</option>
                                <option value="Leave">Leave</option>
                            </select>
                          </div>
                        </div>                    
                  </td>
                  <td class="col-lg-6 col-sm-12">
                      <div class="form-group">
                        <div class="input-group input-group-lg">
                          <div class="input-group-prepend">
                            <span class="input-group-text text-dark">Planned Work Loaction : </span>
                          </div>               
                          <select class="form-control form-control-lg" placeholder="Search" [(ngModel)]="Todaylocation" id="Todaylocation"  name="Planned Work Location">
                              <option value="Office">Office</option>
                              <option value="Site">Site</option>
                              <option value="WFH">WFH</option>
                              <option value="Leave">Leave</option>
                          </select>
                        </div>
                      </div>
                  </td>
                </tr>
                <tr class="bg-primary text-whitecol-lg-12 col-sm-12">
                  <td class="col-lg-12 col-sm-12" colspan="2">
                        <div class="form-group">
                          <div class="input-group input-group-lg justify-content-center">
                            <button type="button" class="btn btn-default " (click)="onSave()">Save</button>
                          </div>
                        </div>                    
                  </td>
                </tr>
