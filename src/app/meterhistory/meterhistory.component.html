<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        <div class="row">
          <div class="col-xl-12 col-lg-12">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="form-group">
                    <div class="input-group input-group-alternative mb-3">
                      <label for="dateValue" class="form-control">From : </label>
                      <input [owlDateTimeTrigger]="dt" [owlDateTime]="dt" [(ngModel)]="dateValue" class="form-control">
                      <owl-date-time [pickerMode]="'dialog'" #dt></owl-date-time>
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                      </div>
                    </div>
                  </div>&nbsp;&nbsp;&nbsp;&nbsp;
                  <div class="form-group">
                    <div class="input-group input-group-alternative mb-3">
                      <label for="dateValue1" class="form-control">To : </label>
                      <input [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" [(ngModel)]="dateValue1" class="form-control">
                      <owl-date-time [pickerMode]="'dialog'" #dt1></owl-date-time>
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                      </div>
                    </div>
                  </div>&nbsp;&nbsp;&nbsp;&nbsp;
                  <div class="form-group">
                    <div class="input-group input-group-alternative mb-3">
                      <label for="dateValue1" class="form-control">Machine </label>
                      <select class="form-control" placeholder="MachineName" [(ngModel)]='machineno' id="machineno" name="machineno" *ngIf="MachineData" >
                        <option *ngFor="let machine of MachineData" [value]="machine.friendly_name">{{machine.machine_name}}</option> 
                    </select>
                    </div>
                  </div>&nbsp;&nbsp;&nbsp;&nbsp;            
                  <div class="text-center">
                    <button type="button" class="btn btn-primary" (click)="showData()">Search</button>
                  </div>
                </div>
              </div>
            </div>
          </div>  
        </div>
      </div>
    </div>
</div>
  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col-xl-12">
        <div class="card shadow">
          <div class="card-header bg-transparent">
            <div class="row align-items-center">
              <div class="col">
                <h6 class="text-uppercase text-white ls-1 mb-1">History Data</h6>               
              </div>
            </div>
          </div>
          <div class="card-body">
            <!-- Chart -->
            <div>
              <!-- Chart wrapper -->
              <!-- <canvas id="chart-sales" class="chart-canvas"></canvas> -->
              <highcharts-chart
              [Highcharts] = "highcharts" 
              [options] = "chartOptions" 
              style = "width:100%; height: 600px; display: block;">
             </highcharts-chart>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-12 col-lg-12 col-sm-12 mb-5 mb-xl-0 mt-1">
        <div class="card shadow">
          <div class="card-header border-0">
            <div class="row align-items-center">
              <div class="col">
                <h3 class="mb-0">History Data</h3>
              </div>
              <div class="col text-right">
                <!-- <a href="#!" class="btn btn-sm btn-primary">See all</a> -->
              </div>
            </div>
          </div>
          <div class="card-body" id="time" >
          <div class="table-responsive" *ngIf="meter_data">
            <!-- Projects table -->
            <table class="table  align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Timestamp</th>
                  <th scope="col">Voltage</th>
                  <th scope="col">Current</th>
                  <th scope="col">Power</th>
                  <th scope="col">pf</th>
                  <th scope="col">kwhr</th>
                  <th scope="col">Batchno</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let data of meter_data">
                      <td scope="row">
                        {{data.timestamp | date:'dd-MM-yy HH:mm:ss':'+0530'}}
                      </td>
                      <td>
                          {{data.Voltage}}
                      </td>  
                      <td>
                          {{data.Current}}
                      </td>
                      <td>
                          {{data.Power}}
                      </td>  
                      <td>
                          {{data.Pf}}
                      </td> 
                      <td>
                          {{data.Kwhr}}
                      </td>
                      <td>
                          {{data.batchno}}
                      </td>
                      <td>
                          -
                      </td>    
              </tbody>
            </table>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
